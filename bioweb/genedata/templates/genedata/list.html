{% extends "./base.html" %}
{% load django_bootstrap5 %}

{% block content %}
        <h1>Filtered list for {{ type }}</h1>
        <table>
            <tr>
                <th>Gene ID</th>
            </tr>
            {% for gene in genes %}
                <tr>
                    <td><a href="/gene/{{ gene.pk }}">{{ gene }}</a></td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
